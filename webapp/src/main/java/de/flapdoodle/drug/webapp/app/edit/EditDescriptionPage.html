<wicket:head>
		<title>Edit Description</title>
</wicket:head>
<wicket:extend>
	<section>
		<div class="page-header">
			<h1>
				Edit Description
				<small>hier wird eine Description editiert...</small>
			</h1>
		</div>

		<div class="row">
	    <div class="span6">
				<div wicket:id="feedback"></div>
			</div>
		</div>
		<div class="row">
    	<div class="span6">
		
		<form wicket:id="form">
		
			Name: <input wicket:id="name"><br>
			Alt: <wicket:container wicket:id="other"></wicket:container><br>
			Objekt: <input wicket:id="object" type="checkbox"> (nicht Pr√§dikat)<br>
			<textarea rows="10" cols="120" wicket:id="text"></textarea><br>
			
			<input type="submit" value="Speichern">
		</form>
			</div>
		</div>
	</section>
</wicket:extend>
