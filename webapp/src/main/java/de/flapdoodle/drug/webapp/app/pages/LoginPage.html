<wicket:head>
	<title>Anmelden</title>
</wicket:head>
<wicket:extend>
	<section>
		<div class="page-header">
			<h1>
				Anmelden
				<small>...</small>
			</h1>
		</div>

		<div class="row">
	    <div class="span6">
				<div wicket:id="feedbackPanel"></div>
			</div>
		</div>
		<div class="row">
    	<div class="span10">
		
		<form wicket:id="form" class="well form-inline">
		
			<label>Name/Passwort</label> <input type="text" class="span1" wicket:id="name">
			<input wicket:id="password" class="span1" type="password">
			<button type="submit" class="btn btn-primary">Anmelden</button>
		</form>
			</div>
		</div>
	</section>
</wicket:extend>
